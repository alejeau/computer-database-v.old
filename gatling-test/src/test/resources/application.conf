####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8080/computer-database/"
  nbUsers = 1000
  nbAdmins = 10
  urls {
    addPage = "access/add"
    addPost = "access/add"
    dashboardPage = "access"
    deletePost = "access/delete"
    editPost = "access/edit"
    loginPage = "login"
    loginPost = "login"
    idElement {
      add {
        csrf = "#_csrf"
      }
      authenticate {
        csrf = "#_csrf"
      }
      delete {
        csrf = "#_csrf"
      }
      edit {
        csrf = "#_csrf"
        id = "#id"
      }
    }
    param {
      order = "sort"
      page = "page"
      pageSize = "pageSize"
      search = "search"
      column = "column"
    }
    form {
      add {
        name = "computerName"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "selection"
        csrf = "_csrf"
      }
      edit {
        id = "id"
        name = "computerName"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "resources/css/bootstrap.min.css"
        fontAwesome = "resources/css/font-awesome.css"
        main = "resources/css/main.css"
      }
      font {
        frFlag = "resources/img/thumbs/fr.png"
        ukFlag = "resources/img/thumbs/en.png"
      }
      js {
        add = "resources/js/addComputer.js"
        bootstrap = "resources/js/bootstrap.min.js"
        jquery = "resources/js/jquery.min.js"
        jqueryValidate = "resources/js/validator.min.js"
        login = "resources/js/login.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}
